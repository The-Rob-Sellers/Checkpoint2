<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Moon Miner</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">

    <header class="container-fluid  text-center">
        <div class="row">
            <div class="col-12 p-3">
                <h1>Moon Miner</h1>
            </div>
        </div>
    </header>
    
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 text-center p-5">
                <img onclick="mine()" src="https://www.freeiconspng.com/uploads/moon-png-blue-hd-transparent-25.png" alt="">
           </div>
           <!-- STUB SCOREBOARD TOP -->
           <div class="row justify-content-center text-center">
                <div class="col-2">
                    <p>clickValue = <span id="clickValue">1<span><p>
                </div>
                <div class="col-3">
                    <p>ðŸ§€ = <span id="cheese">0</span></p>
                </div>
                <div class="col-2">Auto Mining = +</div>
           </div>
           <!-- STUB SCOREBOARD BOTTOM -->
            <!-- NOTE LEFT PANEL -->
           <div class="row text-center">
                <div class="col-5">Click Upgrades</div>
                    <div class="row text-center">
                        <button onclick="buyKnife()" class="col-3">knife 50</button>
                        <button onclick="buyDrill()" class="col-3">drill 250</button>
                    </div>
                    <div class="col-5">Automtic Upgrades</div>
                        <div class="row text-center">
                        <button onclick="buyMousetronaut()" class="col-3">mousetronaut 1k</button>
                        <button onclick="buySS()" class="col-3">space station 50k</button>
                    </div>
            <!-- NOTE RIGHT PANEL -->
            <div class="row text-center">
                <div class="col-5">Click Stats</div>
                    <div class="row text-center">
                        <div class="col-3">
                            <p>knives <span id="knife">0</span></p>
                        </div>
                        <div class="col-3">
                            <p>drills <span id="drill">0</span></p>
                        </div>
                    </div>
                    <div class="col-5">Automatic Stats</div>
                        <div class="row text-center">
                            <div class="col-3">
                                <p>mousetronauts <span id="mousetronaut">0</span></p>
                            </div>
                            <div class="col-3">
                                <p>space stations <span id="ss">0</span></p>
                            </div>
                    </div>           
           </div>


        </div>
    </main>

    <script src="app.JS"></script>
</body>
</html>
